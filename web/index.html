<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table,
      td,
      th {
        border: 1px solid black;
      }
      table,
      td {
        border-collapse: collapse;
      }
      th {
        column-span: 3;
        background-color: aquamarine;
      }
      tbody {
        background-color: azure;
      }
    </style>
  </head>
  <body>
    <!--TABLE-->
    <table>
      <thead>
        <tr>
          <th>STUDENTS</th>
          <th>TOTAL MARKS</th>
          <th>OBTAINED MARKS</th>
          <th>GRADES</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Aiman</td>
          <td>100</td>
          <td>80</td>
          <td>A</td>
        </tr>
        <tr>
          <td>inub</td>
          <td>100</td>
          <td>85</td>
          <td>A+</td>
        </tr>
        <tr>
          <td>Hurain</td>
          <td>100</td>
          <td>83</td>
          <td>A+</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
